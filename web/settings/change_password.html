<polymer-element name="change-password-control">
<template>
  <div id="main-content">
    <div>
    <form>
     <table>
      <tr>
        <td>Your Username</td>
        <td>{{app.data.user.username}}</td>
      </tr>
      <tr>
        <td>Current Password</td>
        <td><input type="text" value="{{passwordCurrent}}"></td>
      </tr>
      <tr>
        <td>New Password</td>
        <td><input type="text" value="{{password}}"></td>
      </tr>
      <tr>
        <td>Retype New Password</td>
        <td><input type="text" value="{{passwordRepeated}}"></td>
      </tr>
      <tr>
       <td colspan="2" class="error">
         <ul>
           <template repeat="{{error in errors}}">
             <li>Please enter a {{error}}</li>
           </template>
         </ul>
       </td>
      </tr>
      <tr>
       <td><button class="green_button" type="submit" on-click="{{save}}">Save</button></td>
       <td><button class="red_button" type="submit" on-click="{{cancel}}">Cancel</button></td>
      </tr>
     </table>
     </form>
    </div>
  </div>
</template>
<script type="application/dart" src="change_password.dart"></script>
</polymer-element>
