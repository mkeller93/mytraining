<link rel="import" href="add_person.html">
<link rel="import" href="list_persons.html">
<polymer-element name="persons-view">
<template>
  <div id="menu">
   <template repeat="{{item in menuItems}}">
    <button on-click="{{updateView}}" view="{{item.target}}">{{item.name}}</button>
   </template>
  </div>
  <div id="main-content">
    <template if="{{action == 'list'}}">
      <h1>Trainers</h1>
      <list-persons-control persons="{{app.trainers}}"></list-persons-control>
      <h1>Children</h1>
      <list-persons-control persons="{{app.children}}"></list-persons-control>
    </template>
    <template if="{{action == 'edit'}}">
      <h1>Trainers</h1>
      <list-persons-control persons="{{app.trainers}}" edit="true"></list-persons-control>
      <h1>Children</h1>
      <list-persons-control persons="{{app.children}}" edit="true"></list-persons-control>
    </template>
    <template if="{{action == 'delete'}}">
      <h1>Trainers</h1>
      <list-persons-control persons="{{app.trainers}}" delete="true"></list-persons-control>
      <h1>Children</h1>
      <list-persons-control persons="{{app.children}}" delete="true"></list-persons-control>
    </template>
    <template if="{{action == 'add'}}">
      <h2>Add new person</h2>
      <add-person-control></add-person-control>      
    </template>
  </div> 
</template>
<script type="application/dart" src="persons.dart"></script>
</polymer-element>
