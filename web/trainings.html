<link rel="import" href="add_training.html">
<link rel="import" href="list_trainings.html">
<polymer-element name="trainings-view">
<template>
  <div id="menu">
   <template repeat="{{item in menuItems}}">
    <button on-click="{{updateView}}" view="{{item.target}}">{{item.name}}</button>
   </template>
  </div>
  <div id="main-content">
    <template if="{{action == 'list'}}">
      <h1>Trainings</h1>
      <list-trainings-control></list-trainings-control>
    </template>
    <template if="{{action == 'edit'}}">
      <h1>Trainings</h1>
      <list-trainings-control edit="true"></list-trainings-control>
    </template>
    <template if="{{action == 'delete'}}">
      <h1>Trainers</h1>
      <list-trainings-control delete="true"></list-trainings-control>
    </template>
    <template if="{{action == 'add'}}">
      <h2>Add new training</h2>
      <add-training-control></add-training-control>      
    </template>
  </div> 
</template>
<script type="application/dart" src="trainings.dart"></script>
</polymer-element>
