<link rel="import" href="add_training.html">
<link rel="import" href="list_trainings.html">
<polymer-element name="trainings-view">
<template>
  <div id="menu">
   <template repeat="{{item in menuItems}}">
    <button class="navigation" on-click="{{updateView}}" view="{{item.target}}">{{item.name}}</button>
   </template>
  </div>
  <div id="main-content">
    <span class="error">{{error}}</span>
    <span class="success">{{success}}</span>
    <template if="{{action == 'list'}}">
      <h1>Trainings</h1>
      <list-trainings-control trainings="{{app.data.trainings}}"></list-trainings-control>
    </template> 
    <template if="{{action == 'edit'}}">
      <h1>Edit Trainings</h1>
      <list-trainings-control trainings="{{app.data.trainings}}" editable="true"></list-trainings-control>
    </template>
    <template if="{{action == 'add'}}">
      <h2>Add new training</h2>
      <add-training-control on-finish="{{addFinish}}" training="{{newTraining}}"></add-training-control>      
    </template>
  </div> 
</template>
<script type="application/dart" src="trainings.dart"></script>
</polymer-element>
