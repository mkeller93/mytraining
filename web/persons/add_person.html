<polymer-element name="add-person-control">
<template>
  <div id="main-content">
    <div>
    <template if="{{success != ''}}">
      <span class="success">{{success}}</span><br><br>
    </template>
    <template if="{{success == ''}}">
      <form id="new-person-form">
       <table>
        <tr>
          <td>Firstname</td>
          <td><input type="text" value="{{person.firstname}}"></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" value="{{person.name}}"></td>
        </tr>
        <tr>
          <td>Birthday</td>
          <td><input type="text" value="{{person.birthday}}"></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" value="{{person.phoneNumber}}"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" value="{{person.email}}"></td>
        </tr>
        <tr>
          <td>Trainer</td>
          <td><input type="checkbox" checked="{{person.isTrainer}}"></td>
        </tr>
        <tr>
         <td colspan="2" class="error">
           <ul>
             <template repeat="{{error in errors}}">
               <li>Please enter a {{error}}</li>
             </template>
           </ul>
         </td>
        </tr>
        <tr>
         <td><button class="green_button" type="submit" on-click="{{save}}">Save</button></td>
         <td><button class="red_button" type="submit" on-click="{{cancel}}">Cancel</button></td>
        </tr>
       </table>
       </form>
     </template>
    </div>
  </div>
</template>
<script type="application/dart" src="add_person.dart"></script>
</polymer-element>
