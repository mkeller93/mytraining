<polymer-element name="list-persons-control">
<template>
  <div id="main-content">
    <template if="{{deletedPerson != null}}">
      <span style="color: red;">Just deleted {{deletedPerson.firstname}}.</span>
      <button on-click={{undoDelete}}>Undo</button>
    </template>
    <table>
      <tr>
        <td>Name</td>
        <td>Birthday</td>
        <td>Phone Number</td>
        <td>Email</td>
        <td>Trainer</td>
        <td>Action</td>
      </tr>
      <template repeat="{{person in app.persons}}">
        <tr>
          <td>{{person.firstname}} {{person.name}}</td>
          <td>{{person.birthday}}</td>
          <td>{{person.phoneNumber}}</td>
          <td>{{person.email}}</td>
          <td>
            <template if={{person.isTrainer}}>
              x
            </template>
          </td>
          <td><button on-click="{{deletePerson}}" person-id="{{person.id}}">Delete</button></td>
        </tr>
      </template>
    </table>
  </div>
</template>
<script type="application/dart" src="list_persons.dart"></script>
</polymer-element>
