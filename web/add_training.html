<polymer-element name="add-training-control">
<template>
  <div id="main-content">
    <div>
    <template if="{{success != ''}}">
      <span class="success">{{success}}</span>
    </template>
    <template if="{{success == ''}}">
      <form>
       <table>
        <tr>
          <td>Date</td>
          <td><input type="text" value="{{training.date}}" placeholder="dd.mm.yyyy"></td>
        </tr>
        <tr>
          <td>Trainer</td>
          <td>
            <template repeat="{{trainer in app.data.trainers}}">
              <label ><input type="checkbox" on-click="{{trainerSelected}}" trainer-id="{{trainer.id}}" unused="{{training}}" checked="{{isTrainerSelected(trainer)}}">{{trainer}}</label> <br>
            </template>
           </td>
        </tr>        
        <tr>
          <td>Children</td>          
          <td>
            <template repeat="{{child in app.data.children}}">
              <label><input type="checkbox" on-click="{{childSelected}}" child-id="{{child.id}}" unused="{{training}}" checked="{{isChildSelected(child)}}">{{child}}</label> <br>
            </template>
           </td>
        </tr>
        <tr>
          <td>Notes</td>
          <td><textarea rows="10" cols="50" value="{{training.notes}}"></textarea></td>
        </tr>
        <tr>
         <td colspan="2" class="error">
           <ul>
             <template repeat="{{error in errors}}">
               <li>Please enter a {{error}}</li>
             </template>
           </ul>
         </td>
        </tr>
        <tr>
         <td><button class="green_button" type="submit" on-click="{{save}}">Save</button></td>
         <td><button class="red_button" type="submit" on-click="{{cancel}}">Cancel</button></td>
        </tr>
       </table>
       </form>
     </template>
    </div>
  </div>
</template>
<script type="application/dart" src="add_training.dart"></script>
</polymer-element>
