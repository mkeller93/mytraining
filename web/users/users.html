<link rel="import" href="add_user.html">
<link rel="import" href="list_users.html">
<polymer-element name="users-view">
<template>
  <div id="menu">
   <template repeat="{{item in menuItems}}">
    <button class="navigation" on-click="{{updateView}}" view="{{item.target}}">{{item.name}}</button>
   </template>
  </div>
  <div id="main-content">
    <span class="error">{{error}}</span>
    <span class="success">{{success}}</span>
    <template if="{{action == 'list'}}">
      <h1>Users</h1>
      <list-users-control></list-users-control>
    </template>
    <template if="{{action == 'edit'}}">
      <h1>Edit Users</h1>
      <list-users-control editable="true"></list-users-control>
    </template>
    <template if="{{action == 'add'}}">
      <h2>Add new User</h2>
      <add-user-control on-finish="{{addFinish}}" user="{{newUser}}"></add-user-control>      
    </template>
  </div> 
</template>
<script type="application/dart" src="users.dart"></script>
</polymer-element>
