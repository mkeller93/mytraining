<polymer-element name="add-person-control">
<template>
  <div id="main-content">
    <div>
    <template if="{{success != ''}}">
      <span class="success">{{success}}</span>
    </template>
    <template if="{{success == ''}}">
      <form id="new-person-form">
       <table>
        <tr>
          <td>Firstname</td>
          <td><input type="text" value="{{firstname}}"></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" value="{{name}}"></td>
        </tr>
        <tr>
          <td>Birthday</td>
          <td><input type="text" value="{{birthday}}"></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" value="{{phoneNumber}}"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" value="{{email}}"></td>
        </tr>
        <tr>
          <td>Trainer</td>
          <td><input type="checkbox" checked="{{trainer}}"></td>
        </tr>
        <tr>
         <td colspan="2" class="error">
           <ul>
             <template repeat="{{error in errors}}">
               <li>Please enter a {{error}}</li>
             </template>
           </ul>
         </td>
        </tr>
        <tr>
         <td colspan="2"><button type="submit" on-click="{{submit}}">Add</button></td>
        </tr>
       </table>
       </form>
     </template>
    </div>
  </div>
</template>
<script type="application/dart" src="add_person.dart"></script>
</polymer-element>
