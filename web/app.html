<link rel="import" href="persons.html">
<link rel="import" href="trainings.html">
<link rel="import" href="login.html">
<polymer-element name="training-app">
<template>
  <div id="header">
    Training Coordinator
  </div>
  <div id="navigation">
    <template repeat="{{item in app.navigation}}">
      <a href="{{item.target}}">{{item.name}}</a><br>
    </template>
    <template if="{{app.currentUser != null}}">
      <br>
      <span>    
        <span class="username">{{app.currentUser.username}}</span>
        <button class="logout" on-click="{{logout}}">Logout</button>
      </span>
    </template>
  </div>  
  <div id="content">
    <template if="{{app.currentUser == null}}">
      <login-control></login-control>
    </template>
    <template if="{{app.currentUser != null}}">
      <template if="{{app.content == 'trainings'}}">
        <trainings-view></trainings-view>
      </template>
      <template if="{{app.content == 'persons'}}">
        <persons-view></persons-view>
      </template>
      <template if="{{app.content == 'home'}}">
        <span class="title">Welcome to Training Coordinator</span>
      </template>
    </template>
  </div>
  <div id="footer">
  Marcel Keller - 0.0.1
  </div>
</template>
<script type="application/dart" src="app.dart"></script>
</polymer-element>
