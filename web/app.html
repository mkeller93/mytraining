<link rel="import" href="persons/persons.html">
<link rel="import" href="trainings/trainings.html">
<link rel="import" href="users/users.html">
<link rel="import" href="settings/settings.html">
<link rel="import" href="login/login.html">
<polymer-element name="training-app">
<template>
  <div id="header">
    Training Planer
    <!-- <button class="default_button" on-click="{{changeLanguage}}" language="de">DE</button>
    <button class="default_button" on-click="{{changeLanguage}}" language="en">EN</button>-->
  </div>
  <div id="navigation">
    <template repeat="{{item in app.navigation}}">
      <a href="{{item.target}}">{{item.name}}</a><br>
    </template>
    <template if="{{app.currentUser != null}}">
      <br>
      <span>    
        <span class="username">{{app.currentUser.username}}</span>
        <button class="logout" on-click="{{logout}}">Logout</button>
      </span>
    </template>
  </div>  
  <div id="content">
    <template if="{{app.currentUser == null}}">
      <login-control on-finish="{{loggedIn}}"></login-control>
    </template>
    <template if="{{app.currentUser != null}}">
      <template if="{{app.content == 'home'}}">
        <span class="title">Welcome to Training Planer</span>
        <span></span>
      </template>
      <template if="{{app.content == 'trainings'}}">
        <trainings-view></trainings-view>
      </template>
      <template if="{{app.content == 'persons'}}">
        <persons-view></persons-view>
      </template>
      <template if="{{app.content == 'users'}}">
        <users-view></users-view>
      </template>
      <template if="{{app.content == 'settings'}}">
        <settings-view></settings-view>
      </template>
    </template>
  </div>
  <div id="footer">
  Marcel Keller - 0.0.1
  </div>
</template>
<script type="application/dart" src="app.dart"></script>
</polymer-element>
