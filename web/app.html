<link rel="import" href="persons.html">
<link rel="import" href="trainings.html">
<link rel="import" href="login.html">
<polymer-element name="training-app">
<template>
  <div id="header">
    <span>
      {{app.currentUser.username}}
      <button on-click="{{logout}}">Logout</button>
    </span>
  </div>
  <div id="navigation">
    <template if="{{app.currentUser != null}}">
      <ul>
        <li><a href="#trainings">Trainings</a></li>
        <template if="{{app.isAdmin}}">
          <li><a href="#persons">Persons</a></li>
          <li><a href="#users">Users</a></li>
        </template>
      </ul>
    </template>
  </div>  
  <div id="content">
    <template if="{{app.currentUser == null}}">
      <login-control></login-control>
    </template>
    <template if="{{app.currentUser != null}}">
      <template if="{{app.content == 'trainings'}}">
        <trainings-view></trainings-view>
      </template>
      <template if="{{app.content == 'persons'}}">
        <persons-view></persons-view>
      </template>
      <h1>Welcome to Training Coordinator</h1>
    </template>
  </div>
  <div id="footer">
  footer
  </div>
</template>
<script type="application/dart" src="app.dart"></script>
</polymer-element>
